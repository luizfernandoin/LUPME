{% extends "index.html" %}
{% block conteudo %}
    <section class="container">
        <div class="container-rooms">
            <div class="header-rooms">

            </div>
            <div class="container-main-rooms">
                <div class="main-rooms"></div>
                
                <button class="round-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                    </svg>
                </button>
            </div>

        </div>

        <div class="container-room">
            <div class="header-room">
            </div>
            <div class="chat-room">
                <div class="messages">
                </div>
    
                <form class="message-form">
                    <input type="text" class="message-input" placeholder="Digite sua mensagem">
                    <button type="submit" class="send-button">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    {% block scripts %}
        <script>
            const authInfo = {{ auth_info|tojson|safe }};
            window.authInfo = authInfo;
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
        <script type="module" src="../static/js/chat.js"></script>
    {% endblock %}
{% endblock %}
